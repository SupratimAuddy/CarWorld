<div id="formback"><form (ngSubmit)="onSubmit()" #customerForm="ngForm">
  <ng-container *ngIf="party">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name" pattern="[A-Za-z]{1,}" required [(ngModel)]="party.firstName"
          name="firstName">
      </div>
      <div class="form-group col-md-4">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname" placeholder="Midle Name" pattern="[A-Za-z]{1,}" [(ngModel)]="party.middleName"
          name="middleName">
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" pattern="[A-Za-z]{1,}" required [(ngModel)]="party.lastName"
          name="lastName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required [(ngModel)]="party.dob" name="dob">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Male" [(ngModel)]="party.gender" name="gender">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female" [(ngModel)]="party.gender" name="gender">
            <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Full Address" required [(ngModel)]="party.inputAddress"
        name="inputAddress" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          [(ngModel)]="party.inputEmail" name="inputEmail">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required [(ngModel)]="party.phone"
          name="phone">
      </div>
    </div>
  </ng-container>
</form>
</div>
